<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Ui Js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/feedback.jpg">
</head>
<body>
    
    <div class="container">
        <h1>feedback UI</h1>
        <div class="smile">
            <div id="unhappy" class="face angry">
              <i class="fa-regular fa-face-angry"></i>
              <p>Unhappy</p>
            </div>
            <div id="neutral" class="face meh">
              <i class="fa-regular fa-face-meh"></i>
              <p>Neutral</p>
            </div>
            <div id="satisfead" class="face squint">
              <i class="fa-regular fa-face-laugh-squint"></i>
              <p>Satisfead</p>
            </div>
        </div>
        <button class="btn">Send Review</button>
    </div>



    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/d575fe1d69.js" crossorigin="anonymous"></script>
</body>
</html>
